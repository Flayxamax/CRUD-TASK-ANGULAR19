<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Titulo</th>
        <th scope="col" class="px-6 py-3">Estado</th>
        <th scope="col" class="px-6 py-3">Fecha creación</th>
        <th scope="col" class="px-6 py-3">Accíón</th>
      </tr>
    </thead>
    @for (task of tasks(); track task.id) {
    <tbody>
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ task.id }}
        </th>
        <td class="px-6 py-4">{{ task.title }}</td>
        <td class="px-6 py-4">
          <span
            class="{{ task.completed ? 'text-green-400' : 'text-red-400' }}"
          >
            {{ task.completed ? "Completado" : "No completado" }}
          </span>
        </td>
        <td class="px-6 py-4">{{ task.date | dateFormat }}</td>
        <td class="px-6 py-4">
          <div class="flex items-center space-x-6">
            <a
              [routerLink]="['/tasks/edit/', task.id]"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              title="Edit Task"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="34"
                height="34"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-edit"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                />
                <path
                  d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                />
                <path d="M16 5l3 3" /></svg
            ></a>
            <a
              [routerLink]="['/tasks/delete/', task.id]"
              class="font-medium text-red-600 dark:text-red-500 hover:underline"
              title="Delete Task"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="34"
                height="34"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-trash-x"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7h16" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                <path d="M10 12l4 4m0 -4l-4 4" /></svg
            ></a>
          </div>
        </td>
      </tr>
    </tbody>
    } @empty {
    <tr
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      <td colspan="5" class="px-6 py-4 text-center">
        No hay tareas pendientes
      </td>
    </tr>
    }
  </table>
</div>
